<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="select.css" />
  </head>
  <body>
    <label>State</label>
    <select data-custom>
      <option value="AP">Andhra Pradesh</option>
      <option value="AR">Arunachal Pradesh</option>
      <option value="AS">Assam</option>
      <option value="B">Bihar</option>
      <option value="Ch">Chhattisgarh</option>
      <option value="goa">Goa</option>
      <option value="GT">Gujrat</option>
      <option value="HR">Haryana</option>
      <option value="HP">Himachal Pradesh</option>
      <option value="JK">Jammu and Kashmir</option>
      <option value="Jrk">Jharkhand</option>
      <option value="Kt">Karnataka</option>
      <option value="KL">Kerala</option>
      <option value="MP">Madhya Pradesh</option>
      <option value="MR">Maharashtra</option>
      <option value="MN">Manipur</option>
      <option value="NL">Nagaland</option>
      <option value="Od">Odisha</option>
      <option value="Pun">Punjab</option>
      <option value="Rjs">Rajasthan</option>
      <option value="Sk">Sikkim</option>
      <option value="TN">Tamil Nadu</option>
      <option value="Tg">Telangana</option>
      <option value="TRP">Tripura</option>
      <option value="UP">UP</option>
      <option value="UK">Uttarakhand</option>
      <option value="WB">West Bengal</option>
    </select>
  </body>
</html>
